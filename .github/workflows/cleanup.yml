name: OB1 Weekly Cleanup

on:
  schedule:
    # Ogni domenica alle 3:00 UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run cleanup
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd src
        python -c "
from ingest import OB1Ingest
ingest = OB1Ingest()
ingest.cleanup_old_files(days_to_keep=7)
print('âœ… Cleanup completato')
"
