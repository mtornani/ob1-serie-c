name: OB1 Scout - Auto Ingest & Notify

on:
  schedule:
    # Ogni 6 ore: 00:00, 06:00, 12:00, 18:00 UTC
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  ingest-and-notify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Download previous data (if exists)
      continue-on-error: true
      uses: actions/download-artifact@v4
      with:
        name: ob1-database
        path: data/

    - name: Run ingest pipeline
      id: ingest
      env:
        SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python scripts/run_ingest.py

    - name: Send Telegram notification
      if: success()
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      run: python scripts/send_notification.py

    - name: Generate dashboard
      run: python scripts/generate_dashboard.py

    - name: Upload database artifact
      uses: actions/upload-artifact@v4
      with:
        name: ob1-database
        path: data/
        retention-days: 30

    - name: Commit and push data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "OB1 Scout Bot"
        # Only commit data.json, NOT the static dashboard files
        git add docs/data.json data/ || true
        git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update: $(date -u +'%Y-%m-%d %H:%M UTC')"
        git push || echo "Nothing to push"

    - name: Log completion
      run: echo "âœ… Pipeline completed at $(date -u +'%Y-%m-%d %H:%M UTC')"
