<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OB1 Serie C Radar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header .subtitle {
            color: #888;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
        }

        .stat-card {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card .emoji {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 20px;
            font-weight: 700;
            color: #4CAF50;
        }

        .stat-card .label {
            font-size: 11px;
            color: #888;
            margin-top: 3px;
        }

        .filters {
            padding: 15px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #fff;
            font-size: 13px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .opportunities {
            padding: 15px;
        }

        .opportunity-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .opportunity-card:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.08);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .card-type {
            font-size: 13px;
            padding: 4px 10px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            color: #4CAF50;
        }

        .card-priority {
            font-size: 18px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .card-snippet {
            font-size: 14px;
            color: #aaa;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
        }

        .card-source {
            color: #888;
        }

        .priority-5 { border-left: 4px solid #f44336; }
        .priority-4 { border-left: 4px solid #ff9800; }
        .priority-3 { border-left: 4px solid #ffc107; }
        .priority-2 { border-left: 4px solid #8bc34a; }
        .priority-1 { border-left: 4px solid #4CAF50; }

        .loading {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }

        .empty-state .emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .player-name {
            display: inline-block;
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ OB1 Serie C Radar</h1>
        <div class="subtitle">Last update: <span id="lastUpdate">...</span></div>
    </div>

    <div class="stats" id="stats"></div>

    <div class="filters" id="filters"></div>

    <div class="opportunities" id="opportunities">
        <div class="loading">
            <div class="spinner"></div>
            <div>Caricamento opportunit√†...</div>
        </div>
    </div>

    <script>
        let allOpportunities = [];
        let currentFilter = 'all';

        const filterLabels = {
            'all': 'Tutti',
            'üÜì Parametro Zero': 'Parametro Zero',
            '‚úÇÔ∏è Risoluzione': 'Risoluzioni',
            'üîÑ Prestito': 'Prestiti',
            'üè• Infortunio': 'Infortuni',
            'üìà Serie D': 'Serie D',
            '‚≠ê Performance': 'Top Performance'
        };

        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                allOpportunities = data.opportunities || [];
                
                document.getElementById('lastUpdate').textContent = 
                    new Date(data.last_update).toLocaleString('it-IT', {
                        day: '2-digit',
                        month: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                
                renderStats(data.stats);
                renderFilters();
                renderOpportunities();
                
            } catch (error) {
                console.error('Errore caricamento dati:', error);
                document.getElementById('opportunities').innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">‚ùå</div>
                        <div>Errore caricamento dati</div>
                    </div>
                `;
            }
        }

        function renderStats(stats) {
            const statsHtml = `
                <div class="stat-card">
                    <span class="emoji">üÜì</span>
                    <div class="value">${stats.parametro_zero || 0}</div>
                    <div class="label">P. Zero</div>
                </div>
                <div class="stat-card">
                    <span class="emoji">‚úÇÔ∏è</span>
                    <div class="value">${stats.risoluzioni || 0}</div>
                    <div class="label">Risoluz.</div>
                </div>
                <div class="stat-card">
                    <span class="emoji">üîÑ</span>
                    <div class="value">${stats.prestiti || 0}</div>
                    <div class="label">Prestiti</div>
                </div>
                <div class="stat-card">
                    <span class="emoji">üè•</span>
                    <div class="value">${stats.infortuni || 0}</div>
                    <div class="label">Infortuni</div>
                </div>
                <div class="stat-card">
                    <span class="emoji">üìà</span>
                    <div class="value">${stats.serie_d || 0}</div>
                    <div class="label">Serie D</div>
                </div>
            `;
            
            document.getElementById('stats').innerHTML = statsHtml;
        }

        function renderFilters() {
            const types = ['all', ...new Set(allOpportunities.map(o => o.type))];
            
            const filtersHtml = types.map(type => `
                <button class="filter-btn ${currentFilter === type ? 'active' : ''}" 
                        onclick="setFilter('${type}')">
                    ${filterLabels[type] || type}
                </button>
            `).join('');
            
            document.getElementById('filters').innerHTML = filtersHtml;
        }

        function setFilter(filter) {
            currentFilter = filter;
            renderFilters();
            renderOpportunities();
        }

        function renderOpportunities() {
            const filtered = currentFilter === 'all' 
                ? allOpportunities 
                : allOpportunities.filter(o => o.type === currentFilter);
            
            if (filtered.length === 0) {
                document.getElementById('opportunities').innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">üîç</div>
                        <div>Nessuna opportunit√† trovata</div>
                    </div>
                `;
                return;
            }
            
            const opportunitiesHtml = filtered.map(opp => `
                <div class="opportunity-card priority-${opp.priority}" onclick="window.open('${opp.link}', '_blank')">
                    <div class="card-header">
                        <span class="card-type">${opp.type}</span>
                        <span class="card-priority">${'‚≠ê'.repeat(opp.priority)}</span>
                    </div>
                    ${opp.player_name ? `<div class="player-name">üë§ ${opp.player_name}</div>` : ''}
                    <div class="card-title">${opp.title}</div>
                    <div class="card-snippet">${opp.snippet}</div>
                    <div class="card-footer">
                        <span class="card-source">üì∞ ${opp.source}</span>
                        <span class="card-date">${opp.date}</span>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('opportunities').innerHTML = opportunitiesHtml;
        }

        // Auto-refresh ogni 5 minuti
        setInterval(loadData, 5 * 60 * 1000);
        
        // Load iniziale
        loadData();
    </script>
</body>
</html>
