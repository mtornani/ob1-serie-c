name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["OB1 World Scout - Scrape & Deploy"]
    types: [completed]
  push:
    branches: [main]
    paths: ['docs/**']
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
