<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OB1 Scout - Dashboard</title>
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        header { text-align: center; padding: 30px 0; }
        .logo { font-size: 3em; }
        h1 { font-size: 1.8em; margin: 10px 0; }
        .badge {
            display: inline-block;
            background: #22c55e;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-number { font-size: 2em; font-weight: bold; color: #3b82f6; }
        .stat-label { color: #94a3b8; font-size: 0.9em; margin-top: 5px; }
        .card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
        }
        .card h2 { margin-bottom: 15px; font-size: 1.2em; }
        .opportunity {
            background: rgba(15, 23, 42, 0.6);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #3b82f6;
        }
        .opportunity h3 { color: #fff; font-size: 1.1em; }
        .opportunity .meta { color: #94a3b8; font-size: 0.85em; margin-top: 5px; }
        .type-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            margin-top: 8px;
        }
        .type-svincolato { background: #22c55e; }
        .type-prestito { background: #3b82f6; }
        .type-rescissione { background: #f59e0b; }
        .type-scadenza { background: #ef4444; }
        footer {
            text-align: center;
            padding: 30px 0;
            color: #64748b;
            font-size: 0.85em;
        }
        @media (max-width: 500px) {
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">âš½</div>
            <h1>OB1 Scout Radar</h1>
            <span class="badge">Serie C & D</span>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">Opportunita Totali</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">Ultime 6 Ore</div>
            </div>
        </div>

        <div class="card">
            <h2>ðŸ”¥ Ultime Opportunita</h2>
            <p style="color: #64748b;">Nessuna opportunita trovata ancora. Il sistema si aggiorna ogni 6 ore.</p>
        </div>

        <footer>
            <p>Ultimo aggiornamento: 30/01/2026 21:57</p>
            <p>OB1 Scout Radar - Intelligence Before Headlines</p>
        </footer>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
